{% extends "main.html" %}
{% block head %}
    <title>{{ user }}'s Dashboard</title>
{% endblock %}

{% block body %}
    <div class="dashboard">
        <div class="dashboard__agenda">
            <table class="dashboard__agenda_table pure-table">
                <thead><tr>
                    <th>Topic</th><th>Meeting</th>
                </tr></thead>
            {% for item in agenda %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td><a href="/delete_agenda_item/{{ item[2] }}">X</a></td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
