{% extends "main.html" %}
{% block head %}
<title>Enter Data</title>
{% endblock %}

{% block body %}
    <div class="forms pure-u-1-3">
        <div class="forms__agenda_maker">
            <form action="/agenda_maker" class="pure-form" method="POST" >
                <input type="text" class="forms__agenda_maker__input" name="agenda_topic" placeholder="topic" />
                <input type="text" class="forms__agenda_maker__input"  name="agenda_meeting" placeholder="meeting" /><br />
                <input type="Submit" value="Commit" class="pure-button pure-button-primary" />
            </form>
        </div>
        <div class="dashboard">
                <table class="dashboard__agenda_table pure-table">
                    <thead><tr>
                        <th>Topic</th><th>Meeting</th><th>Delete</th>
                    </tr></thead>
                    {% for item in agenda %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td><a href="/delete_agenda_item/{{ item[2] }}">X</a></td>
                    </tr>
                    {% endfor %}
                </table>
        </div>
    </div>
{% endblock %}
